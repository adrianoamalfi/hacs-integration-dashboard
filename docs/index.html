<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>HACS Integrations JSON</title>
  <style>
    body {
      font-family: monospace;
      margin: 1rem;
      background: #f0f0f0;
    }
    pre {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      overflow: auto;
      max-height: 90vh;
      white-space: pre-wrap;
      word-break: break-word;
    }
    a {
      display: inline-block;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>HACS Integrations JSON</h1>
  <p><a href="integrations_enhanced.json" target="_blank">Apri il JSON in una nuova scheda</a></p>
  <pre id="json-view">Caricamentoâ€¦</pre>

  <script>
    fetch('integrations_enhanced.json')
      .then(resp => resp.text())
      .then(txt => {
        document.getElementById('json-view').textContent = txt;
      })
      .catch(err => {
        document.getElementById('json-view').textContent =
          'Errore nel caricamento del file: ' + err;
      });
  </script>
</body>
</html>
